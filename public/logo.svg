<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#0c4a6e" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Professional Shield Background -->
  <g transform="translate(5, 5)" filter="url(#shadow)">
    <path d="M30 5 L50 15 L50 35 C50 45, 40 55, 30 60 C20 55, 10 45, 10 35 L10 15 Z" 
          fill="url(#logoGradient)" stroke="#082f49" stroke-width="0.5"/>
  </g>
  
  <!-- Scales of Justice Icon (More Refined) -->
  <g transform="translate(15, 15)">
    <!-- Central Post -->
    <rect x="18" y="8" width="3" height="25" fill="#f8fafc" rx="1"/>
    
    <!-- Top Cross Bar -->
    <rect x="10" y="8" width="20" height="2" fill="#f8fafc" rx="1"/>
    
    <!-- Left Scale -->
    <line x1="13" y1="10" x2="13" y2="17" stroke="#f8fafc" stroke-width="1.5"/>
    <circle cx="13" cy="19" r="4" fill="none" stroke="#f8fafc" stroke-width="1.5"/>
    
    <!-- Right Scale -->
    <line x1="27" y1="10" x2="27" y2="17" stroke="#f8fafc" stroke-width="1.5"/>
    <circle cx="27" cy="19" r="4" fill="none" stroke="#f8fafc" stroke-width="1.5"/>
    
    <!-- Base -->
    <rect x="16" y="33" width="8" height="3" fill="#f8fafc" rx="1"/>
  </g>
  
  <!-- Law Firm Text (More Professional Typography) -->
  <text x="65" y="22" font-family="Times, serif" font-size="16" font-weight="700" fill="#0c4a6e" letter-spacing="1px">ROSENTHAL</text>
  <text x="65" y="37" font-family="Times, serif" font-size="11" font-weight="400" fill="#475569" letter-spacing="2px">LAW GROUP PA</text>
  <rect x="65" y="42" width="80" height="1" fill="#b45309"/>
  <text x="65" y="54" font-family="Times, serif" font-size="9" font-weight="500" fill="#b45309" letter-spacing="1px">DIVORCE FOR MEN</text>
  <text x="65" y="63" font-family="Times, serif" font-size="7" font-weight="400" fill="#64748b">ESTABLISHED 1998</text>
</svg>