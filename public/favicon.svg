<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Professional Shield Background -->
  <path d="M16 2 L26 6 L26 18 C26 24, 21 29, 16 30 C11 29, 6 24, 6 18 L6 6 Z" 
        fill="url(#faviconGradient)" stroke="#082f49" stroke-width="0.5"/>
  
  <!-- Scales of Justice Icon (Simplified for favicon) -->
  <g transform="translate(8, 8)">
    <!-- Central Post -->
    <rect x="7" y="2" width="2" height="12" fill="#f8fafc" rx="1"/>
    
    <!-- Top Cross Bar -->
    <rect x="3" y="2" width="10" height="1" fill="#f8fafc" rx="0.5"/>
    
    <!-- Left Scale -->
    <line x1="5" y1="3" x2="5" y2="7" stroke="#f8fafc" stroke-width="1"/>
    <circle cx="5" cy="8" r="2" fill="none" stroke="#f8fafc" stroke-width="0.8"/>
    
    <!-- Right Scale -->
    <line x1="11" y1="3" x2="11" y2="7" stroke="#f8fafc" stroke-width="1"/>
    <circle cx="11" cy="8" r="2" fill="none" stroke="#f8fafc" stroke-width="0.8"/>
    
    <!-- Base -->
    <rect x="6" y="14" width="4" height="1" fill="#f8fafc" rx="0.5"/>
  </g>
</svg>